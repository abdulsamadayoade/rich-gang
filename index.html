<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Gang &mdash; List of Richest People in The World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="top">
                <h1>List of Richest People In The World</h1>
                <p>...according to Forbes</p>
            </div>
            <div class="body">
                <div class="box header">
                    <div>Rank</div>
                    <div>Name</div>
                    <div>Net Worth</div>
                    <div>Age</div>
                    <div>Gender</div>
                    <div>Residence</div>
                    <div>Source</div>
                </div>
                <div class="box">
                    <div class="rank">01</div>
                    <div class="name">Jeff Bezos</div>
                    <div class="net-worth">212.44 B</div>
                    <div class="age">57</div>
                    <div class="gender">M</div>
                    <div class="residence">United States</div>
                    <div class="source">Amazon</div>
                </div>
                <div class="box">
                    <div class="rank">02</div>
                    <div class="name">Elon Musk</div>
                    <div class="net-worth">162.85 B</div>
                    <div class="age">50</div>
                    <div class="gender">M</div>
                    <div class="residence">United States</div>
                    <div class="source">Tesla, SpaceX</div>
                </div>
                <div class="box">
                    <div class="rank">03</div>
                    <div class="name">Bill Gates</div>
                    <div class="net-worth">212.44 B</div>
                    <div class="age">66</div>
                    <div class="gender">M</div>
                    <div class="residence">United States</div>
                    <div class="source">Microsoft</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
